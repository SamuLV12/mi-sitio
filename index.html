<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto - Portafolio</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f0f2f5;
      color: #333;
    }
    header {
      background: #007acc;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }
    button {
      background: #007acc;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #005fa3;
    }
    #mensaje-confirmacion {
      background: #d4edda;
      color: #155724;
      padding: 1rem;
      border-radius: 5px;
      display: none;
      margin-top: 1rem;
    }
    footer {
      margin-top: 4rem;
      background: #222;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Formulario de Contacto</h1>
    <p>Envíame un mensaje y me pondré en contacto contigo.</p>
  </header>

  <main>
    <form id="contacto-form">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" required>

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" required>

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" rows="4" required></textarea>

      <button type="submit">Enviar</button>

      <div id="mensaje-confirmacion">Gracias por tu mensaje. ¡Te responderé pronto!</div>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 - Samuel Vargas</p>
  </footer>

  <script>
    document.getElementById("contacto-form").addEventListener("submit", function(e) {
      e.preventDefault();
      // Simula envío de mensaje
      document.getElementById("mensaje-confirmacion").style.display = "block";
      // Limpia el formulario
      this.reset();
    });
  </script>

</body>
</html>
